<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Toll System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/flag.png" type="image/x-icon">
</head>
<body>

<!----- Start Navbar ----->
<nav class="nav">
    <div class="logo">E-Toll</div>
    <div class="img">
        <img src="images/toll.png" alt="E-Toll in Bangladesh">
    </div>

    <div class="right">
        <button class="btn logBtn">Login</button>
        <button class="btn regBtn">Register</button>
    </div>
</nav>

<!------ Login ------>
<div class="mod" id="logMod">
    <div class="box">
        <h2>Login</h2>
        <input type="number" placeholder="Enter your number">
        <input type="password" placeholder="Password">
        <button class="submit">Login</button>
        <p class="close">Close</p>
    </div>
</div>

<!--------- Register ------->
<div class="mod" id="regMod">
    <div class="box">
        <h2>Register</h2>
        <input type="text" placeholder="Vehicle Number">
        <input type="number" placeholder="Enter your number">
        <input type="password" placeholder="Password">
        <button class="submit">Register</button>
        <p class="close">Close</p>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
